<html>
  <head>
    <meta charset="utf-8" />
    <title>Callback Request Received</title>
  </head>
  <body style="font-family: Arial, sans-serif; color:#333;">
    <div style="max-width:600px; margin:0 auto; padding:20px;">
      <h2 style="color:#2a6ea6;">Thanks, {{ name }}!</h2>

      <p style="margin-top:18px;"><strong>Company</strong><br/>Support Team</p>
    </div>
  </body>
</html>
